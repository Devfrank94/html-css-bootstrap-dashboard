<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Font-Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Bootstrap Dashboard</title>
</head>
<body>

  <!-- Navbar con Logo -->
  <header>
    <div class="fm-top-bar d-flex align-items-center">
      <div class="container-fluid h-100 bg-white">
        <div class="row h-100 d-flex align-items-center">
  
          <div class="col-2 h-100 align-items-center d-flex">
            <picture class="logo-header w-75">
              <img src="img/logo.svg" alt="" class="col d-none w-100 d-md-block">
              <img src="img/mobile-logo.png" alt="" class="col w-100 d-md-none">
            </picture>
          </div>
  
          <div class="search col-8 h-100 align-items-center d-flex position-relative">
            <i class="fa fa-search"></i>
            <input class="form-control me-2" type="search" placeholder="    Prova a cercare: Lezioni di Laravel" aria-label="Search">
          </div>
  
          <div class="col-2 h-100 align-items-center d-flex">
            <div class="row">
              <div class="col align-items-center d-flex text-muted d-none d-md-inline-flex">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
              <div class="col">
                <i class="fa-solid fa-bell align-middle"></i>
              </div>
  
            </div>
          
          </div>
  
        </div>
  
      </div>
    </div>
  </header>
  <!-- /Navbar con Logo -->


  <!--Aside e Main-->
  <main>
  <div class="fm-main-wrapper d-flex">
    <div class="container-fluid">
      <div class="row h-100"> 

        <!-- Aside -->
        <div class="col-2 col-xl-1"> 
          <div class="row h-100 flex-column test">
            <div class="col aside-top test">
              icons
            </div>
            <div class="col test">
              <span>admin</span>
            </div>
          </div>
        </div> 
        <!-- /Aside -->

        <!-- Main -->
        <div class="col-10 col-xl-11 overflow-y-scroll test"> 

          <div class="container-fluid bg-primary">
            <div class="row-cols-1 row-cols-md-3 d-flex flex-wrap">
              <div class="col test">prima info</div>
              <div class="col test">seconda info</div>
              <div class="col test">terza info</div>
            </div>
          </div>
          
          <div class="row-cols-1 h-100 d-flex flex-wrap test">
            <div class="col-xl-8 test">prossime classi</div>
            <div class="col-xl-4 test">todo</div>
            <div class="col-xl-8 test ">faq</div>
            <div class="col-xl-4 test">grafico</div>

          </div>
        </div> 
        <!-- /Main -->
        
      </div>

    </div>
  
  </div>
</main>








  <!-- Bootstrap Js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
